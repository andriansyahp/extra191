<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Operating Systems | {{ page.title }}</title>

  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">

  <!-- Bootstrap Core CSS -->
  <link href="{{ 'vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="{{ 'vendor/fontawesome-free/css/all.min.css' | relative_url }}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="{{ 'vendor/simple-line-icons/css/simple-line-icons.css' | relative_url }}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ 'css/extra191.min.css' | relative_url }}" rel="stylesheet">

</head>

<body id="page-top">

  {% include navbar.html %}

  <!-- Header -->
  <header class="masthead d-flex mb-5">
    <div class="container text-center my-auto rounded-lg shadow-lg p-4">
      <h1 class="mb-1 text-white" id="title">{{ page.title }}</h1>
      <h3 class="mb-5">
        <em class = "text-secondary">{{ page.description }}</em>
      </h3>
    </div>
    <div class="overlay"></div>
  </header>

  <section class="content-section bg-alternative">
    {{ content }}
  </section>

  {% include footer.html %}

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ 'vendor/jquery/jquery.min.js' | relative_url }}"></script>
  <script src="{{ 'vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{ 'vendor/jquery-easing/jquery.easing.min.js' | relative_url }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ 'js/extra191.min.js' | relative_url }}"></script>

</body>
</html>
